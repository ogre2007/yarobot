name: Test and Lint

on:
  push:
    branches: [ "master", "main", "develop" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ["3.11"]
        rust-toolchain: [stable]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust-toolchain }}
          components: clippy, rustfmt

      - name: Install uv and Python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            ~/.cache/uv
            python/__pypackages__
          key: ${{ runner.os }}-${{ matrix.rust-toolchain }}-py${{ matrix.python-version }}-${{ hashFiles('**/Cargo.lock', 'python/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust-toolchain }}-py${{ matrix.python-version }}-

      - name: Install Python dependencies
        run: |
          cd python
          uv sync --all-extras --dev

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D errors

      - name: Build in release mode
        run: cargo build --release --verbose

      - name: Run Rust tests
        run: cargo test --release --verbose

      - name: Run Python tests
        run: |
          cd python
          uv run coverage run -m pytest && uv run coverage report

 
